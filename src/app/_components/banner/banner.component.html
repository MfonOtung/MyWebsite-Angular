<header id="header">
	<div id="head" class="parallax" parallax-speed="2" style="background-position: 50% 0px;">
		<div class="top_left_cont zoomIn wow animated" id="logo"> 
		  	<img class="img-circle" src="{{banner.image}}" alt="">
        	<h2>
				{{banner.welcome}} {{banner.messageStart}} {{banner.firstName}} {{banner.lastName}} <br/>
				<strong>{{banner.description}}</strong>
			</h2>
        <a href="mailto:{{banner.email}}" class="read_more2">{{banner.clickButton}}</a>
    </div>
	</div>
</header>
