<section id="techSkills">
    <div class="container inner_section" style="background-color: beige;">
        <div class="row">
                <h2 style="margin: 1em;">My Skills</h2>
                <div class="col-sm-6 col-md-6">
                <h3 style="padding: 50pt;">Technical Skills</h3>
                </div>

            <div class="col-sm-6 col-md-6">
              @for (item of techSkills; track item) {
                <div class="progress">
                  <div class="progress-bar progress-bar-{{item.colour}}" role="progressbar" attr.aria-valuenow="{{item.colour}}"
                      aria-valuemin="0" aria-valuemax="100" attr.style="{{item.style}}">
                      {{item.skillName}}
                  </div>
                  <span class="progress-completed">{{item.progressBar}}%</span>
              </div>
              }
